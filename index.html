<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- SEO Meta Tags -->
  <title>Indian Epics | Read the Mahabharata and Ramayana</title>
  <meta name="description" content="An accessible, easy-to-navigate web version of the ancient Indian epics, the Mahabharata and the Ramayana. Explore all books and chapters of these timeless narratives.">
  <meta name="keywords" content="Mahabharata, Ramayana, Indian Epics, Hindu scripture, Pandavas, Kauravas, Rama, Sita, Hanuman">
  <meta name="author" content="Debrup Mukherjee">

  <!-- Stylesheet and Script -->
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>

  <!-- JSON-LD Schema for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Indian Epics | Read the Mahabharata and Ramayana",
    "url": "https://lowpolybond.github.io/",
    "description": "Read the full text of the Mahabharata and the Ramayana online.",
    "mainEntity": [
      {
        "@type": "Book",
        "name": "The Mahabharata",
        "author": { "@type": "Person", "name": "Vyasa" },
        "genre": "Epic poetry"
      },
      {
        "@type": "Book",
        "name": "The Ramayana",
        "author": { "@type": "Person", "name": "Valmiki" },
        "genre": "Epic poetry"
      }
    ]
  }
  </script>
</head>
<body>

  <header class="main-header">
    <h1>Indian Epics</h1>
    <p>The Mahabharata & The Ramayana</p>
  </header>

  <!-- Container for the main epic selection -->
  <main id="main-selection-container" class="container"></main>

  <!-- Container for the Table of Contents -->
  <div id="toc-container" class="container hidden"></div>

  <!-- Container for the Reader -->
  <div id="reader-container" class="container hidden">
    <h2 id="chapter-title"></h2>
    <div id="text"></div>
    <div id="navigation-controls">
      <button id="prev-chapter-btn" class="btn nav-btn">Previous Chapter</button>
      <button id="home-btn" class="btn home-btn">Return to Contents</button>
      <button id="next-chapter-btn" class="btn nav-btn">Next Chapter</button>
    </div>
  </div>

  <!-- Go to Top Button -->
  <button id="go-to-top-btn" title="Go to top">â–²</button>

</body>
</html>
